buildscript {
    ext.springBootVersion = "1.5.8.RELEASE"
    ext.springCloudVersion = "Dalston.SR4"
    ext.kotlinVersion = "1.2.0"
    ext.h2Version = "1.4.196"
    ext.springCloudContractVersion = "1.2.1.RELEASE"
    ext.restAssuredVersion = "3.0.6"

    repositories { mavenCentral() }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-noarg:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.springframework.cloud:spring-cloud-contract-gradle-plugin:$springCloudContractVersion"
        classpath "io.rest-assured:rest-assured:$restAssuredVersion"
        classpath "io.rest-assured:spring-mock-mvc:$restAssuredVersion"
        classpath "com.jayway.jsonpath:json-path:2.4.0"
    }
}

plugins {
    id "com.gorylenko.gradle-git-properties" version "1.4.17"
}

allprojects {
    repositories { mavenCentral() }

    group = "com.cloud.native"
    version = "1.0.0"

    apply plugin: "kotlin"
    apply plugin: "kotlin-spring"
    apply plugin: "kotlin-jpa"
    apply plugin: "org.springframework.boot"

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"
        compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            mavenBom "org.springframework.cloud:spring-cloud-contract-dependencies:${springCloudContractVersion}"
        }
    }

    compileKotlin { kotlinOptions { jvmTarget = "1.8" } }
    compileTestKotlin { kotlinOptions { jvmTarget = "1.8" } }
}